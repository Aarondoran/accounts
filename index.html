<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h2>
    Aarondoran
  </h2></br>
  <!-- Your HTML for login and register forms -->
  <div id="login-container">
    <h3>Welcome!</h3>
    <div id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <div id="error-message-login" class="error-message"></div>

      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('register')">Register</a></p>
    </div>

    <div id="register-form" style="display: none;">
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="reg-email" required><br>

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="reg-password" required><br>

      <div id="error-message-register" class="error-message"></div>

      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login</a></p>
    </div>
  </div>

  <script>
    // Function to toggle between login and register forms
    function toggleForm(form) {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (form === 'register') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    }
  </script>

</body>
</html>
